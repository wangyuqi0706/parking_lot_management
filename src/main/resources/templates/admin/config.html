<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>停车场设置</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{/common/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/commons::sidebar}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>修改停车场信息</h2>
            <form th:action="@{/admin/config}" method="post">
                <div class="form-group">
                    <label for="sizeInput">规模</label>
                    <input type="number" step="1" min="0" class="form-control" id="sizeInput" name="size"
                           placeholder="规模" th:value="${currentConfig.getSize()}">
                </div>

                <div class="form-group">
                    <label for="basePriceInput">基础价格</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="basePriceInput" name="basePrice"
                           th:value="${currentConfig.getBasePrice()}">
                </div>
                <div class="form-group">
                    <label for="dayTimeUnitPriceInput">日间单价</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="dayTimeUnitPriceInput"
                           name="dayTimeUnitPrice" th:value="${currentConfig.getDayTimeUnitPrice()}">
                </div>
                <div class="form-group">
                    <label for="nightTimeUnitPriceInput">夜间单价</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="nightTimeUnitPriceInput"
                           name="nightTimeUnitPrice" th:value="${currentConfig.getNightTimeUnitPrice()}">
                </div>

                <div class="form-group">
                    <label for="discountInput">VIP折扣</label>
                    <input type="number" step="0.01" min="0" max="1" class="form-control" id="discountInput"
                           name="discount"
                           placeholder="VIP折扣" th:value="${currentConfig.getDiscount()}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">修改</button>
                    <div class="alert alert-success" role="alert" th:if="${success}">修改成功</div>
                </div>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
